<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Abra esse site em dispositivos diferentes ou aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset=" imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
       <source src="midia/marcynho.mp3" type="audio/mpeg"> 
       <source src="midia/marcynho.ogg" type="audio/ogg">
       <source src="midia/marcynho.wav" type="audio/wav">
       <p>Infelizmente seu navegador nao consegue reproduzir o audio. <a href="midia/marcynho.mp3">Clique aqui para baixar o arquivo MP#</a></p>
    </audio> 
</body>
</html>
